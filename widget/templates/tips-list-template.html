<a id="backBtn" class="hrefButton" href=#>Back</a>
<a id="addTipBtn" class="hrefButton" href=#>Add tip</a>
<ol id="allTips" class="itemList">
	<% _.each(tips, function(tip, idx) { %> 
		<li class="ui-widget-content" data-tip-id="<%=tip.get("_id")%>">
				<span><%=tip.get("msg").slice(0, 20)%></span>
				<a href=# class="hrefButton" data-tip-id="<%=tip.get("_id")%>">Edit</a>
		</li>
	<% }); %>
</ol>
