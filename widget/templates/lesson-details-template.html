<div class="detailsPanel" style="">
	<label class="title-lbl"><b><%=lesson ? "Edit lesson" : "New lesson"%></b></label>
	<label>Name:</label>
	<input type="text" id="name" value="<%=lesson ? lesson.get("name") : ""%>"/>
	<a class="hrefButton" id="saveBtn" href=#>Save</a>
	<% if(lesson) { %>
	<a class="hrefButton" id="deleteBtn" href=#>Delete</a>
	<% };%>
	<a class="hrefButton" id="cancelBtn" href=#>Cancel</a>
</div>
