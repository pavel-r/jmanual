<html>
<head>
	<link href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet">
	<style type="text/css">
		html,body{
			padding:0;
			margin:0;
		}
		label {
			display: block;
		}
	</style>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js" type="text/javascript"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
	
</head>
<body>
	<div style="width: 100%; margin-top: 50px;">
		<div style="color: #F3961C; font-size: 26px;">Hello <span id="username">@user@</span></div>
		<input type="hidden" id="sid" value="@sid@"/>
		<div>
			<h3>Create user manuals for your web application</h3>
			<p>
			<label>1. Include the following script into the web page:</label>
			<label>@adminfile@</label>
			<label>You should then see the following panel on your page:</label>
			<img src="/img/admin_panel.png"/>
			<label>This is Administration panel which is used to create user manuals.</label>
			</p>
			<p>
			<label>2. If you use jManual the first time, include the following script as well:</label>
			<label>//ancient-gorge-2130.herokuapp.com/5331b155e4b03d6e48712e7f/client-app.js</label>
			<label>You should then see the following panel in the top right corner:</label>
			<img src="/img/client_panel.png"/>
			<label>It is Client panel. It contains a jManual lesson on how to create user manuals.</label>
			<label>To begin the lesson click on its name "jManual" and then click "Begin training"</label>
			</p>
			<h3>Integrate user manual into your web application</h3>
			<label>After you are done with creating manual, remove scripts added before and put this one:</label>
			<label>@clientfile@</label>
			<label>You will then see the same Client panel, but with the list of lessons you have created.</label>
		</div>
	</div>
	<div style="position: absolute; right: 20px; top: 0px; padding: 5px; background: #F3961C;">
		<a href="/">Home</a>
	</div>
</body>
</html>
